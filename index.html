<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>wrap.it - Beautiful Gifts</title>
<style>
  /* Reset some default */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff0f6;
    color: #333;
  }
  header {
    background: #ffc1d3;
    padding: 15px 20px;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    color: #a1004d;
    letter-spacing: 2px;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 10px 15px 50px;
  }
  h2 {
    color: #a1004d;
    margin-top: 30px;
    margin-bottom: 15px;
    font-weight: 600;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 15px;
  }
  .product {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px #f1c1d5;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-align: center;
  }
  .product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #e87ea9;
  }
  .product img {
    max-width: 100%;
    border-radius: 8px;
    object-fit: cover;
    height: 140px;
  }
  .product-name {
    margin: 8px 0 5px;
    font-weight: 600;
    font-size: 1rem;
    color: #a1004d;
  }
  .product-price {
    color: #b32e60;
    font-weight: 600;
    font-size: 0.9rem;
  }

  /* Popup Modal Styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  .modal-content {
    background: #fff0f6;
    border-radius: 15px;
    max-width: 400px;
    width: 100%;
    padding: 20px;
    text-align: center;
    position: relative;
  }
  .modal-content img {
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
    height: auto;
  }
  .modal-content h3 {
    color: #a1004d;
    margin-bottom: 8px;
  }
  .modal-content p {
    font-weight: 600;
    font-size: 1.1rem;
    color: #b32e60;
  }
  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #a1004d;
    cursor: pointer;
  }

  /* Contact Section */
  footer {
    background: #ffc1d3;
    padding: 20px;
    text-align: center;
    font-weight: 600;
    color: #a1004d;
    margin-top: 50px;
  }

  /* Responsive text sizes */
  @media (max-width: 600px) {
    header {
      font-size: 1.5rem;
    }
    .product img {
      height: 110px;
    }
    .modal-content {
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<header>wrap.it</header>

<div class="container">

  <h2>Our Products</h2>
  <div class="products" id="products">

    <!-- Products will be loaded here by JS -->

  </div>

</div>

<!-- Modal Popup -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="modalClose">&times;</span>
    <img src="" alt="Product Image" id="modalImg" />
    <h3 id="modalName"></h3>
    <p id="modalPrice"></p>
  </div>
</div>

<footer>
  Contact us: <br />
  Email: aishaabdulsalam006@gmail.com <br />
  Phone: 03322402827
</footer>

      img: "https://raw.githubusercontent.com/thahim/wrapit/main/IMG-20250518-WA0017.jpg"
    }
  ];

  const productsDiv = document.getElementById('products');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalName = document.getElementById('modalName');
  const modalPrice = document.getElementById('modalPrice');
  const modalClose = document.getElementById('modalClose');

  function createProductCard(product, index) {
    const div = document.createElement('div');
    div.classList.add('product');
    div.tabIndex = 0;

    const img = document.createElement('img');
    if(product.img) {
      img.src = product.img.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");
      img.alt = product.name;
    } else {
      img.alt = "No image available";
      img.style.height = '140px';
      img.style.backgroundColor = '#f8d9e1';
    }
    div.appendChild(img);

    const name = document.createElement('div');
    name.className = 'product-name';
    name.textContent = product.name;
    div.appendChild(name);

    const price = document.createElement('div');
    price.className = 'product-price';
    price.textContent = product.price;
    div.appendChild(price);

    div.addEventListener('click', () => {
      if(product.img) {
        modalImg.src = img.src;
      } else {
        modalImg.src = '';
      }
      modalName.textContent = product.name;
      modalPrice.textContent = product.price;
      modal.style.display = 'flex';
    });

    return div;
  }

  products.forEach((product, i) => {
    productsDiv.appendChild(createProductCard(product, i));
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Close modal when clicking outside content
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</html>
